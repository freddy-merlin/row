/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   RESET & VARIABLES
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
*, *::before, *::after { box-sizing:border-box; margin:0; padding:0; }

:root {
  --blue:     #2a4e8a;
  --blue-lt:  #456cb1;
  --blue-hl:  #6b9fe2;
  --gold:     #f4b657;
  --gold-dk:  #d4963d;
  --green:    #00c878;
  --green-dk: #009E60;
  --pink:     #ff6b8a;
  --skin:     #ffcc99;
  --skin-sd:  #e6a86e;
  --dark:     #0c1524;
  --card:     rgba(255,255,255,.06);
  --card-b:   rgba(255,255,255,.10);
}

html, body {
  height:100%; overflow:hidden;
  background: var(--dark);
  color: #fff;
  font-family: 'DM Sans', sans-serif;
  -webkit-font-smoothing: antialiased;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   DEEP BACKGROUND  â€“  mesh + noise grain
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.bg-mesh {
  position:fixed; inset:0; z-index:0;
  background:
    radial-gradient(ellipse 70% 60% at 15% 20%, rgba(69,108,177,.38) 0%, transparent 70%),
    radial-gradient(ellipse 55% 55% at 82% 75%, rgba(244,182,87,.25) 0%, transparent 65%),
    radial-gradient(ellipse 45% 50% at 60% 15%, rgba(0,200,120,.18) 0%, transparent 60%),
    radial-gradient(ellipse 50% 45% at 30% 80%, rgba(107,159,226,.20) 0%, transparent 60%);
  animation: mesh-drift 18s ease-in-out infinite alternate;
}
@keyframes mesh-drift {
  0%   { transform: scale(1) rotate(0deg); }
  100% { transform: scale(1.06) rotate(1.5deg); }
}

/* grain overlay */
.grain {
  position:fixed; inset:0; z-index:1; pointer-events:none;
  opacity:.045;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
  background-size: 256px 256px;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   FLOATING PARTICLES
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.particles { position:fixed; inset:0; z-index:2; pointer-events:none; }
.p {
  position:absolute; border-radius:50%; opacity:0;
  animation: p-rise linear infinite;
}
.p:nth-child(1){left:6%;  width:5px;  height:5px;  background:var(--gold);    animation-duration:9s;  animation-delay:0s;}
.p:nth-child(2){left:15%; width:3px;  height:3px;  background:var(--blue-hl); animation-duration:12s; animation-delay:1.8s;}
.p:nth-child(3){left:28%; width:6px;  height:6px;  background:var(--green);   animation-duration:8s;  animation-delay:3.2s;}
.p:nth-child(4){left:42%; width:4px;  height:4px;  background:var(--pink);    animation-duration:11s; animation-delay:0.6s;}
.p:nth-child(5){left:56%; width:3px;  height:3px;  background:var(--gold);    animation-duration:10s; animation-delay:2.4s;}
.p:nth-child(6){left:68%; width:5px;  height:5px;  background:var(--blue-hl); animation-duration:7s;  animation-delay:4s;}
.p:nth-child(7){left:78%; width:4px;  height:4px;  background:var(--green);   animation-duration:13s; animation-delay:1s;}
.p:nth-child(8){left:88%; width:6px;  height:6px;  background:var(--pink);    animation-duration:9s;  animation-delay:5s;}
.p:nth-child(9){left:35%; width:3px;  height:3px;  background:var(--gold);    animation-duration:15s; animation-delay:7s;}
.p:nth-child(10){left:72%;width:5px;  height:5px;  background:var(--blue-hl); animation-duration:8s;  animation-delay:3s;}

@keyframes p-rise {
  0%   { transform:translateY(100vh) scale(0); opacity:0; }
  8%   { opacity:.75; transform:translateY(92vh) scale(1); }
  92%  { opacity:.5; }
  100% { transform:translateY(-60px) scale(.6); opacity:0; }
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

.scene {
  position:relative; z-index:3;

  align-items:center; justify-content:center;
  min-height:100vh;
  padding: 1.8rem 1rem 2rem;

.top-bar {
  position:fixed; top:0; left:0; right:0; z-index:10;
  display:flex; justify-content:space-between; align-items:center;
  padding:1rem 1.4rem;
  pointer-events:none;
}
.badge {
  pointer-events:auto;

/* â”€â”€â”€ SPEECH BUBBLE â”€â”€â”€ */
.speech-bubble {

  pointer-events:none;
}
.speech-bubble.show { opacity:1; transform:scale(1) translateX(0); }

.bubble-bg {
  background:#fff; color:var(--dark);
  padding:.78rem .92rem;

  font-size:.88rem; font-weight:600; line-height:1.42;
  box-shadow: 0 8px 28px rgba(0,0,0,.32);
  position:relative;
}
.bubble-bg::before {
  content:'';
  position:absolute; left:-13px; bottom:16px;
  border:9px solid transparent;
  border-right-color:#fff;
}

/* â”€â”€â”€ ORBITAL RING â”€â”€â”€ */
.orbital-ring {
  position:absolute;
  top:18px; left:50%;
  transform:translateX(-50%);
  width:180px; height:180px;
  border-radius:50%;
  border:2.5px solid transparent;
  background:conic-gradient(from 0deg, var(--gold), var(--blue-hl), var(--green), var(--pink), var(--gold)) border-box;
  -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  animation: orbit-spin 3.6s linear infinite;
  z-index:0;
}
@keyframes orbit-spin { to { transform:translateX(-50%) rotate(360deg); } }

/* small orbiting dots on the ring */
.orbit-dot {
  position:absolute;
  width:10px; height:10px; border-radius:50%;
  top:50%; left:50%;
  transform-origin:0 0;
  z-index:1;
}
.orbit-dot-1 { background:var(--gold);    animation:dot-orbit 3.6s linear infinite; transform-origin: 0 0; }
.orbit-dot-2 { background:var(--green);   animation:dot-orbit 3.6s linear infinite; animation-delay:-1.2s; }
.orbit-dot-3 { background:var(--pink);    animation:dot-orbit 3.6s linear infinite; animation-delay:-2.4s; }

/* We position dots via JS because pure-CSS orbit on a ring edge is cleaner with JS. See script. */

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SVG CHARACTER
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

/* head-bob on speaking */

  animation: head-nod .38s ease-in-out infinite alternate;
}
@keyframes head-nod { to { transform:translateY(-3px) rotate(.6deg); } }

/* eyebrow lift */
.brow { transition: transform .22s; }
.avatar-root.speaking .brow { transform:translateY(-2.5px); }

/* â”€â”€â”€ BLINK (clip top half of eye-white) â”€â”€â”€ */
.eye-top { transition: d .12s; }

/* â”€â”€â”€ MOUTH STATES â”€â”€â”€ */
.m-closed { display:block; }
.m-s, .m-m, .m-l { display:none; }

.avatar-root.mouth-S .m-closed { display:none; } .avatar-root.mouth-S .m-s { display:block; }
.avatar-root.mouth-M .m-closed { display:none; } .avatar-root.mouth-M .m-m { display:block; }
.avatar-root.mouth-L .m-closed { display:none; } .avatar-root.mouth-L .m-l { display:block; }

/* cheek flush */
.cheek { opacity:.3; transition:opacity .3s; }
.avatar-root.speaking .cheek { opacity:.5; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

<!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     JAVASCRIPT  â€“  Speech, lip-sync, eyes, blinking, orbit
     â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<script>
(function(){
'use strict';

/* â”€â”€â”€ DOM refs â”€â”€â”€ */
const avatarRoot  = document.getElementById('avatarRoot');
const speechBub   = document.getElementById('speechBubble');
const bubbleText  = document.getElementById('bubbleText');
const unlockOv    = document.getElementById('unlockOverlay');
const ctaRow      = document.getElementById('ctaRow');
const confRoot    = document.getElementById('confettiRoot');

const irisL  = document.getElementById('irisL');
const pupilL = document.getElementById('pupilL');
const irisR  = document.getElementById('irisR');
const pupilR = document.getElementById('pupilR');
const lidL   = document.getElementById('lidL');
const lidR   = document.getElementById('lidR');

/* â”€â”€â”€ eye base positions â”€â”€â”€ */
const EYE = { lx:96, ly:131, rx:144, ry:131 };
const MAX_SHIFT = 3.2;

/* â”€â”€â”€ WELCOME SCRIPT â”€â”€â”€ */
const SCRIPT = [
  "Salut ! Je suis votre guide sur WADAGNI 2026 !",
  "Je suis vraiment content de vous accueillir ici !",
  "DÃ©couvrez notre programme pour transformer le BÃ©nin.",
  "Ã‰ducation, Emploi, SantÃ©â€¦ des prioritÃ©s qui comptent !",
  "Cliquez sur les thÃ¨mes en bas pour en savoir plus.",
  "Chaque petit geste compte pour notre avenir.",
  "Alors, vous Ãªtes prÃªt Ã  faire partie du changement ?"
];

/* â”€â”€â”€ PILL reactions â”€â”€â”€ */
document.querySelectorAll('.pill').forEach(pill => {
  pill.addEventListener('click', () => {
    const msg = pill.dataset.msg;
    if (msg) speakSentence(msg);
  });
});

/* â•â•â• EYE TRACKING â•â•â• */
function onPointer(e) {
  const rect = avatarRoot.getBoundingClientRect();
  const cx   = rect.left + rect.width  / 2;
  const cy   = rect.top  + rect.height / 2;
  const angle = Math.atan2(e.clientY - cy, e.clientX - cx);
  const dist  = Math.min(Math.hypot(e.clientX - cx, e.clientY - cy), 380);
  const f     = Math.min(dist / 380, 1) * MAX_SHIFT;
  const dx = Math.cos(angle) * f;
  const dy = Math.sin(angle) * f;

  irisL.setAttribute('cx',  EYE.lx + dx);
  irisL.setAttribute('cy',  EYE.ly + dy);
  pupilL.setAttribute('cx', EYE.lx + dx);
  pupilL.setAttribute('cy', EYE.ly + dy);

  irisR.setAttribute('cx',  EYE.rx + dx);
  irisR.setAttribute('cy',  EYE.ry + dy);
  pupilR.setAttribute('cx', EYE.rx + dx);
  pupilR.setAttribute('cy', EYE.ry + dy);
}
document.addEventListener('mousemove', onPointer);
document.addEventListener('touchmove', e => { e.preventDefault(); onPointer(e.touches[0]); }, {passive:false});

/* â•â•â• BLINK â•â•â• */
const LID_OPEN  = { L:"M84.5,130 Q96,117.5 107.5,130", R:"M132.5,130 Q144,117.5 155.5,130" };
const LID_CLOSE = { L:"M84.5,130 Q96,130   107.5,130", R:"M132.5,130 Q144,130   155.5,130" };

function doBlink() {
  lidL.setAttribute('d', LID_CLOSE.L);
  lidR.setAttribute('d', LID_CLOSE.R);
  setTimeout(() => {
    lidL.setAttribute('d', LID_OPEN.L);
    lidR.setAttribute('d', LID_OPEN.R);
  }, 140);
  setTimeout(doBlink, 2200 + Math.random()*2800);
}
setTimeout(doBlink, 1400);

/* â•â•â• LIP SYNC â•â•â• */
const MOUTHS = ['mouth-S','mouth-M','mouth-L','mouth-M','mouth-S','mouth-M','mouth-L'];
let lipTimer = null;
function startLips() {
  let i = 0;
  lipTimer = setInterval(() => {
    avatarRoot.classList.remove('mouth-S','mouth-M','mouth-L');
    avatarRoot.classList.add(MOUTHS[i % MOUTHS.length]);
    i++;
  }, 155);
}
function stopLips() {
  clearInterval(lipTimer);
  avatarRoot.classList.remove('mouth-S','mouth-M','mouth-L','speaking');
}

/* â•â•â• SHOW / HIDE BUBBLE â•â•â• */
function showBubble(txt) {
  bubbleText.textContent = txt;
  speechBub.classList.add('show');
}
function hideBubble() { speechBub.classList.remove('show'); }

/* â•â•â• SPEAK A SENTENCE (Web Speech + lip-sync) â•â•â• */
function speakSentence(text, onDone) {
  // cancel previous
  if (window.speechSynthesis) window.speechSynthesis.cancel();

  showBubble(text);
  avatarRoot.classList.add('speaking');
  startLips();

  if (!window.speechSynthesis) {
    // no speech API â€“ just animate for text.length * 55 ms
    const dur = Math.max(text.length * 55, 1800);
    setTimeout(() => { stopLips(); if(onDone) onDone(); }, dur);
    return;
  }

  const utt   = new SpeechSynthesisUtterance(text);
  utt.lang    = 'fr-FR';
  utt.rate    = 0.88;
  utt.pitch   = 1.12;
  utt.volume  = 1;

  // pick French voice
  const voices = speechSynthesis.getVoices();
  const fr = voices.find(v => v.lang === 'fr-FR') || voices.find(v => v.lang.startsWith('fr'));
  if (fr) utt.voice = fr;

  utt.onend = utt.onerror = () => { stopLips(); if(onDone) onDone(); };

  speechSynthesis.speak(utt);
}

/* â•â•â• SEQUENTIAL WELCOME SCRIPT â•â•â• */
let scriptIdx = 0;
function runScript(idx) {
  scriptIdx = idx ?? scriptIdx;
  if (scriptIdx >= SCRIPT.length) {
    // reveal CTA
    ctaRow.classList.add('in');
    hideBubble();
    return;
  }
  speakSentence(SCRIPT[scriptIdx], () => {
    setTimeout(() => {
      hideBubble();
      scriptIdx++;
      setTimeout(() => runScript(), 850);
    }, 1100);
  });
}

/* â•â•â• PILLS STAGGERED REVEAL â•â•â• */
function revealPills() {
  document.querySelectorAll('.pill').forEach((p, i) => {
    setTimeout(() => p.classList.add('in'), 600 + i * 130);
  });
}

/* â•â•â• CONFETTI â•â•â• */
function fireConfetti() {
  const colours = ['#f4b657','#456cb1','#00c878','#ff6b8a','#fff','#a78bfa'];
  for (let i = 0; i < 70; i++) {
    const c = document.createElement('div');
    c.className = 'confetti-piece';
    const size = 6 + Math.random()*10;
    c.style.width  = size+'px';
    c.style.height = size+'px';
    c.style.left   = (Math.random()*100)+'vw';
    c.style.background = colours[~~(Math.random()*colours.length)];
    c.style.borderRadius = Math.random()>.45 ? '50%' : '3px';
    c.style.animationDelay = (Math.random()*.5)+'s';
    confRoot.appendChild(c);
    requestAnimationFrame(() => c.classList.add('burst'));
    setTimeout(() => c.remove(), 2700);
  }
}

/* â•â•â• ORBIT DOTS (JS-driven, smooth) â•â•â• */
const dot1 = document.getElementById('dot1');
const dot2 = document.getElementById('dot2');
const dot3 = document.getElementById('dot3');
const ORBIT_R = 90; // radius in px  (half of ring width)

function animateOrbit(t) {
  // ring centre relative to itself (ring is 180x180)
  const cx = 90, cy = 90;
  const speed = 0.0018; // rad/ms

  [dot1, dot2, dot3].forEach((dot, i) => {
    const offset = (i / 3) * Math.PI * 2;
    const angle  = speed * t + offset;
    const x = cx + ORBIT_R * Math.cos(angle) - 5; // -half dot size
    const y = cy + ORBIT_R * Math.sin(angle) - 5;
    dot.style.transform = `translate(${x}px, ${y}px)`;
  });
  requestAnimationFrame(animateOrbit);
}
requestAnimationFrame(animateOrbit);

/* â•â•â• BUTTONS â•â•â• */
document.getElementById('btnJoin').addEventListener('click', () => {
  fireConfetti();
  speakSentence("Bravo ! Bienvenue dans la famille WADAGNI 2026 !", () => {
    setTimeout(hideBubble, 1300);
  });
});
document.getElementById('btnReplay').addEventListener('click', () => {
  scriptIdx = 0;
  runScript(0);
});

/* â•â•â• UNLOCK OVERLAY (mobile audio gate) â•â•â• */
function unlockAudio() {
  // create + play a tiny silent audio to unblock autoplay
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const osc = ctx.createOscillator();
  osc.connect(ctx.destination);
  osc.start(); osc.stop(ctx.currentTime + 0.001);

  unlockOv.classList.add('gone');
  setTimeout(() => unlockOv.remove(), 500);

  // start the welcome script
  revealPills();
  setTimeout(() => runScript(0), 600);
}

/* â•â•â• INIT â•â•â• */
(function init() {
  // Desktop: no overlay needed â€“ start directly
  // Mobile: show overlay first
  const isMobile = /Mobi|Android/i.test(navigator.userAgent);

  if (isMobile) {
    // wait for tap
    unlockOv.addEventListener('click', unlockAudio, { once:true });
  } else {
    unlockOv.classList.add('gone');
    setTimeout(() => unlockOv.remove(), 400);

    // voices may not be ready yet â€“ poll
    function waitVoices() {
      if (speechSynthesis && speechSynthesis.getVoices().length === 0) {
        setTimeout(waitVoices, 250);
        return;
      }
      revealPills();
      setTimeout(() => runScript(0), 700);
    }
    waitVoices();
  }
})();

})();
</script>
